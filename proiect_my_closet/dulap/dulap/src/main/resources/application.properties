spring.application.name=dulap

# Conectare la baza de date 'dulap' de pe localhost
spring.datasource.url=jdbc:postgresql://localhost:5432/dulap
spring.datasource.username=postgres
spring.datasource.password=all1804

# Îi spunem lui Hibernate sa creeze tabelele automat pe baza claselor tale (Haina)
spring.jpa.hibernate.ddl-auto=update

# Afiseaza interogarile SQL în consola (ca sa vezi ce face în spate)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect